<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Hangman: Wrestling Edition
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <div id="wrapper">
      <header> 
      <h1><span style="color:red;font-weight:bold">Hangman:</span><span style="color: white;font-weight: bold"> Wrestling</span><span style="color:blue;font-weight: bold"> Edition</span></h1>
      </header>
    </div>
    
    <!-- Section that will display wrestling images. -->
   
    <div id="container">
      <div id="wrestling">
      <img src="assets/images/wwe.jpg" alt="wwe">
      </div>

      <!-- Player's win/lost section -->
      <div id="game">
        <p>Press any key to get started!
        </p>
        <br><br><br>
        <h2>Wins:</h2><h2 id="wins">0</h2>
        <br><br><br>
        <h2>Losses:</h2><h2 id="losses">0</h2>
        <br><br><br>
      <!-- Word being guess section -->
        <h2>Current Word: <h3 id="computerChoice">0</h3></h2>
        <br><br><br>
        <h2>Number of Guesses Remaining: <h3 id="remaining">10</h3></h2>
        <br><br><br>
        <h2>Letters Already Guessed: <h3 id="userGuess">0</h3></h2>
        <div id="letters">
          <a id="a">A</a>
          <a id="b">B</a>
          <a id="c">C</a>
          <a id="d">D</a>
          <a id="e">E</a>
          <a id="f">F</a>
          <a id="g">G</a>
          <a id="h">H</a>
          <a id="i">I</a>
          <a id="j">J</a>
          <a id="k">K</a>
          <a id="l">L</a>
          <a id="m">M</a>
          <a id="n">N</a>
          <a id="o">O</a>
          <a id="p">P</a>
          <a id="q">Q</a>
          <a id="r">R</a>
          <a id="s">S</a>
          <a id="t">T</a>
          <a id="u">U</a>
          <a id="v">V</a>
          <a id="w">W</a>
          <a id="x">X</a>
          <a id="y">Y</a>
          <a id="z">Z</a>
        </div>
      </div>
        <div id="video">
          <iframe src="http://www.tagtele.com/embed/81942/" width="300" height="700" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>
          
        
        
        
        
      
    </div>
    <div class="clear"></div>
    <footer>
      &copy; Copyright 2017 Moises Reyes
    </footer>



    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>
</html>
